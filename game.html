<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
   <title>Build-a-Tree</title>
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
      
   <link rel="stylesheet" href="default.css" />
   <link rel="apple-touch-icon" href="apple-touch-icon.png" />
   
   <script src="levels.js"></script>
   <script src="button.js"></script>
   <script src="atext.js"></script>
   <script src="tween.js"></script>
   <script src="node.js"></script>
   <script src="tip.js"></script>
   <script src="clade.js"></script>
   <script src="tree.js"></script>
   <script src="touch.js"></script>
   <script src="hint.js"></script>
   <script src="solution.js"></script>
   <script src="main.js"></script>
</head>
<body onload="startup();">
   <img src="images/title-small.png" style="position: absolute" />
   <img src="images/restart.png" style="position: absolute; right: 14px; top: 38px;" onclick="restart();"/>
   
   <!-- HINT -->
   <div id="dialog-hint">
      <table>
         <tr>
            <td colspan="3" style="padding-bottom: 6px;">
               <span id="hint-cname">Green Anole</span>
               <span id="hint-name">Anolis carolineas</span>
               <span id="hint-location">Miami, Florida</span> <br>
            </td>
         </tr>
         <tr>
            <td>
               <img src="images/hints/snail.png" id="hint-image" style="border: 1px solid #333;"/>
            </td>
            <td style="width: 20px;"></td>
            <td style="width: 250px; padding: 10px; vertical-align: top; border: 1px solid black; background-color: white;">
               <div class="hint-list">
                  <span id="hint-text">Traits:</span>
                  <ul style="padding-left: 25px;" id="trait-list">
                     <li>Hint 1</li>
                     <li>Hint 1</li>
                     <li>Hint 1</li>
                  </ul>
               </div>
            </td>
         </tr>
         <tr>
            <td colspan="3" style="vertical-align: bottom;">
               <span class="copyright">
               <span id="hint-author">Steven McGee (flickr: batty5)</span>.
               <img alt="Creative Commons License" src="images/cc-by-nc-sa.png" id="cc-image" style="margin: 5px 0 0 10px;" />
               </span>
            </td>
         </tr>
      </table>
   </div>   
   
   <!-- LEVEL CLEARED -->
   <div id="dialog-solution">
      <div id="level-name">Level Cleared!</div>

         Does your tree show the same relationships as the scientists tree? <br>
         <table>
            <tr>
               <td><canvas id="science-tree" width="200" height="150"></canvas></td>
               <td><canvas id="your-tree" width="200" height="150"></canvas></td>
            </tr>
            <tr>
               <td>Scientist Tree</td>
               <td>Your Tree</td>
            </tr>
         </table>

      <br>
         <a href="#" onclick="return false;"><img src="images/levels.png" width="53" height="53" /></a>
         <a href="#" onclick="hideSolution(); return false;"><img src="images/back.png" width="53" height="53" /></a>
         <a href="#" onclick="return nextLevel();"><img src="images/next.png" width="53" height="53" href="#" onclick="return nextLevel();" /></a>
   </div>      
   
   <canvas id="world"></canvas>
   <audio src="sounds/swish.ogg" id="sound-chime"></audio>
   <audio src="sounds/thip.ogg" id="sound-thip"></audio>
   
</body>
</html>
