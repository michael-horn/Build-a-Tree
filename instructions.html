<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
   <title>Build-a-Tree</title>
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
      
   <link rel="stylesheet" href="default.css" />
   <link rel="apple-touch-icon" href="apple-touch-icon.png" />
   
   <script src="levels.js"></script>
   <script src="touch.js"></script>
</head>
<body onload="defineEventHandlers(null);">
   <img src="images/title-small.png" style="position: absolute" /> <br>

   <div class="dialog" id="dialog-instructions">
      <div id="level-name">Level 1</div>
      <div class="dialog-content">
         <h1>All life on earth is related.</h1>
         Can you build a tree that shows how
         <b>Birds</b>, <b>Lizards</b>, and <b>Plants</b>
         are related? <br><br>
         <img id="img-clade1" src="images/bird.png" />
         <img id="img-clade2" src="images/lizard.png" />
         <img id="img-clade3" src="images/plant.png" />
      </div>
         <br>
         <a class="button" id="back-button" onclick="return prevLevel();" href="" style="display: none;">Back</a>
         <a class="button" id="start-button" onclick="return startLevel();" href="">Start!</a>
         <br>
   </div>
</body>
</html>
